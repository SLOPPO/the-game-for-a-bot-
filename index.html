<html>
<head>
    <title> the game for a bot </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.17.0/phaser-arcade-physics.js"> </script>
    <script>

        class mainscene {
            preload() {
                // Load images
                this.load.image('player', 'assets/player.jpg');
                this.load.image('coin', 'assets/coin.png');

                this.score = 0;
                let style = {font: '20px Consolas', fill: '#fff'};
                this.scoreText = this.add.text(20, 20, 'Score: ' + this.score, style);
            }
            create() {
                // Create sprites
                this.player = this.physics.add.sprite(100, 100, 'player');
                this.player.setScale(0.75);

                this.coin = this.physics.add.sprite(300, 200, 'coin');
                this.coin.setScale(0.1);

                // Monitor keyboard
                this.arrow = this.input.keyboard.createCursorKeys();
            }
            update() {
                if (this.arrow.left.isDown) {
                    this.player.x -= 3;
                }
                if (this.arrow.right.isDown) {
                    this.player.x += 3;
                }
                if (this.arrow.up.isDown) {
                    this.player.y -= 3;
                }
                if (this.arrow.down.isDown) {
                    this.player.y += 3;
                }
            }
        }

        new Phaser.Game({
            width: 701,
            height: 401,
            background: 'orange',
            scene: mainscene,
            physics: {default: 'arcade'},
            parent: 'game'
        })
    </script>

</head>
<body>

<div id="game"></div>

</body>
</html>
